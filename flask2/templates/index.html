  <style>
    /* 调整图片尺寸 */
/* 调整图片尺寸 */
.carousel-inner img {
  width: 100%;
  height: 80vh; /* 设置高度为80%视口高度 */
  object-fit: contain; /* 保持比例，适应容器 */
}

/* 让每张图片都有一个容器 */
.carousel-image-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
}

/* 描述的样式 */
.carousel-description {
  position: absolute;
  top: -50px; /* 距离图片顶部的距离 */
  left: 50%;
  transform: translateX(-50%); /* 将描述文本居中 */
  background-color: rgba(0, 0, 0, 0.5); /* 背景半透明黑 */
  color: white;
  padding: 5px 10px;
  font-size: 1.5em;
  font-weight: bold;
  text-align: center;
  border-radius: 50px; /* 圆角效果 */
    line-height: 1.5; /* 使文本在框内垂直居中 */
  height: 45px; /* 高度自动调整 */
}

/* 默认图片位置 */
.carousel-item {
  position: relative;
  opacity: 0; /* 默认不可见 */
  transform: translateX(100%); /* 默认图片在右侧 */
}

/* 当前图片 */
.carousel-item.active {
  opacity: 1; /* 当前图片完全显示 */
  transform: translateX(0); /* 当前图片在中间 */
}

/* 下一张图片 (向左平移并放大) */
.carousel-item-next {
  opacity: 1;
  transform: translateX(50%) scale(1.1); /* 让下一张图片稍微放大，向左平移 */
}

/* 上一张图片 (从左边缩小并向右移动) */
.carousel-item-prev {
  opacity: 1;
  transform: translateX(-50%) scale(0.7); /* 让上一张图片稍微缩小，向右平移 */
  position: absolute;
  left: 10%;
  bottom: 10%;
}

/* 当前图片向左滑动并淡出 */
.carousel-item-next.active,
.carousel-item-prev.active {
  opacity: 0.5; /* 当前图片淡出 */
  transform: translateX(-100%) scale(0.6); /* 当前图片向左滑动并缩小 */
}

/* 当前图片向右滑动并淡出 (左侧图片的效果) */
.carousel-item-prev.active {
  opacity: 0; /* 淡出 */
  transform: translateX(100%) scale(0.7); /* 从中间向右平移，缩小 */
}
    .scroll-down-text {
  position: absolute;
  left: 10px; /* 距离左边的距离 */
  bottom: 20px; /* 距离图片底部的距离 */
  font-size: 1.5em; /* 字体大小 */
  color: white; /* 设置文字颜色为蓝色 */
  opacity: 0.7; /* 半透明效果 */
  text-align: center;
  animation: bounce 1s infinite; /* 添加跳动效果 */
}

@keyframes bounce {
  0% {
    transform: translateX(-50%) translateY(0);
  }
  50% {
    transform: translateX(-50%) translateY(-10px);
  }
  100% {
    transform: translateX(-50%) translateY(0);
  }
}
/* 禁用轮播在鼠标悬停时暂停 */
.carousel:hover {
  pointer-events: all; /* 确保鼠标悬停时轮播图仍然响应 */
}
.carousel:hover {
  pointer-events: auto; /* 鼠标悬停时响应鼠标事件 */
}
